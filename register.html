<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css"> <!-- Custom CSS -->
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-md-6 d-flex flex-column justify-content-center p-5">
                <h2 class="mb-4">Ready to log in?</h2>
                <p class="mb-5">
                
           
                
                <form id="registerForm">
                    
                    <div class="mb-3">
                        <label for="fullname" class="form-label">User name</label>
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Create your usrname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter the email id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="text" class="form-control" id="interest" name="interest" placeholder="Create password" required>
                    </div>
                   
                    <button type="submit" class="btn btn-primary w-100">Sign up</button>
                </form>
            </div>

            <!-- Right Section -->
            <div class="col-md-6 d-none d-md-block p-0">
                <div class="h-100 bg-light d-flex justify-content-center align-items-center">
                    <img src="assets/boy.png" alt="Signup Illustration" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="js/register.js"></script>
</body>
</html>
